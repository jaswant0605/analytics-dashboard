<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fall-Tracker | Hospital Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            padding: 60px 50px;
            width: 100%;
            max-width: 450px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
        }
        
        .hospital-logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            border-radius: 20px;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 25px rgba(44, 62, 80, 0.3);
        }
        
        .hospital-logo::after {
            content: 'üè•';
            font-size: 36px;
        }
        
        .login-header h1 {
            font-size: 2.2rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 10px;
            letter-spacing: -0.5px;
        }
        
        .login-header p {
            color: #718096;
            font-size: 1.1rem;
            margin-bottom: 40px;
            line-height: 1.5;
        }
        
        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a5568;
            font-size: 0.95rem;
        }
        
        .form-group input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }
        
        .login-button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            letter-spacing: 0.5px;
        }
        
        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }
        
        .login-button:active {
            transform: translateY(0);
        }
        
        .login-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        .error-message {
            background: #fed7d7;
            color: #c53030;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
            border-left: 4px solid #e53e3e;
        }
        
        .success-message {
            background: #c6f6d5;
            color: #22543d;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
            border-left: 4px solid #38a169;
        }
        
        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .demo-credentials {
            background: #e6fffa;
            border: 1px solid #81e6d9;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 25px;
            font-size: 0.85rem;
            color: #234e52;
        }
        
        .demo-credentials strong {
            color: #1a202c;
        }
        
        .footer-text {
            margin-top: 30px;
            color: #a0aec0;
            font-size: 0.85rem;
        }
        
        /* Responsive design */
        @media (max-width: 480px) {
            .login-container {
                padding: 40px 30px;
                border-radius: 15px;
            }
            
            .login-header h1 {
                font-size: 1.8rem;
            }
            
            .hospital-logo {
                width: 70px;
                height: 70px;
                margin-bottom: 25px;
            }
            
            .hospital-logo::after {
                font-size: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="hospital-logo"></div>
        
        <div class="login-header">
            <h1>Fall-Tracker</h1>
            <p>Secure access to patient fall monitoring system</p>
        </div>
        
        <div class="demo-credentials">
            <strong>Demo Credentials:</strong><br>
            Email: demo@shyftlabs.io<br>
            Password: Shyftlabs@123
        </div>
        
        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required
                    placeholder="Enter your email address"
                    autocomplete="email">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required
                    placeholder="Enter your password"
                    autocomplete="current-password">
            </div>
            
            <button type="submit" class="login-button" id="loginButton">
                <span class="loading-spinner" id="loadingSpinner"></span>
                <span id="buttonText">Access Dashboard</span>
            </button>
        </form>
        
        <div class="footer-text">
            ¬© 2025 ShyftLabs Hospital System. All rights reserved.
        </div>
    </div>

    <script>
        const DEMO_EMAIL = 'demo@shyftlabs.io';
        const DEMO_PASSWORD = 'Shyftlabs@123';
        
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginButton = document.getElementById('loginButton');
        const buttonText = document.getElementById('buttonText');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        
        // Auto-fill demo credentials for convenience
        emailInput.value = DEMO_EMAIL;
        passwordInput.value = DEMO_PASSWORD;
        
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }
        
        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }
        
        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }
        
        function setLoading(isLoading) {
            loginButton.disabled = isLoading;
            loadingSpinner.style.display = isLoading ? 'inline-block' : 'none';
            buttonText.textContent = isLoading ? 'Authenticating...' : 'Access Dashboard';
        }
        
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            hideMessages();
            
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            
            // Validate credentials
            if (email !== DEMO_EMAIL || password !== DEMO_PASSWORD) {
                showError('Invalid email or password. Please check your credentials and try again.');
                return;
            }
            
            // Show loading state
            setLoading(true);
            
            // Simulate authentication delay
            setTimeout(() => {
                showSuccess('Login successful! Redirecting to dashboard...');
                
                // Redirect to dashboard after a short delay
                setTimeout(() => {
                    loadDashboard();
                }, 1500);
            }, 1000);
        });
        
        // Function to load the dashboard
        function loadDashboard() {
            document.body.innerHTML = `
            <div style="width: 100vw; height: 100vh; display: flex; flex-direction: column; margin: 0; padding: 0;">
                <header style="background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%); color: white; padding: 20px; text-align: center; flex-shrink: 0;">
                    <h1 style="font-size: 2rem; font-weight: 700; margin-bottom: 5px; text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);">Fall-Tracker Dashboard</h1>
                    <p style="font-size: 1rem; opacity: 0.9; margin: 0;">Real-time insights and data visualization for falls</p>
                </header>
                
                <div style="position: relative; width: 100%; flex: 1; background: #f8f9fa; overflow: hidden;">
                    <div id="loadingOverlay" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255, 255, 255, 0.9); display: flex; align-items: center; justify-content: center; font-size: 1.2rem; color: #666; z-index: 10;">
                        <div style="width: 40px; height: 40px; border: 4px solid #e0e0e0; border-top: 4px solid #667eea; border-radius: 50%; animation: spin 1s linear infinite; margin-right: 15px;"></div>
                        Loading dashboard...
                    </div>
                    
                    <iframe 
                        style="width: 100%; height: 100%; border: none; display: block; margin: 0 auto;"
                        src="https://app.explo.co/iframe/eyJhbGciOiJkaXIiLCJlbmMiOiJBMjU2R0NNIiwia2lkIjoiZmY1OTg2OTMtMjlkNy00ZTkyLWI3YzQtOTBiNTFiZjkyYmVkIn0..i3DozzPLcQQHqkw5Q0M6aQ.0ER-GZJ2d5ZkwqcERmUD_Ut1Rr_Iq1Knnd-y_PPbJTKhbrX57TNVWI53lBIwZYRvuksPWJniMM_XvAE7aGCCcovFqrzfWlBIpc8uyAVR_rNpsTujyMl-y30v9L43y8z4oTfS1Q.v5BJ3sXK5Jfe-oyAF-P9jg"
                        title="Analytics Dashboard"
                        onload="document.getElementById('loadingOverlay').style.display = 'none'"
                        scrolling="auto">
                    </iframe>
                </div>
            </div>
            `;
            
            // Add the spin animation
            const style = document.createElement('style');
            style.textContent = `
                @keyframes spin {
                    0% { transform: rotate(0deg); }
                    100% { transform: rotate(360deg); }
                }
            `;
            document.head.appendChild(style);
        }
        
        // Add input validation styling
        [emailInput, passwordInput].forEach(input => {
            input.addEventListener('input', function() {
                hideMessages();
                if (this.value.trim()) {
                    this.style.borderColor = '#e2e8f0';
                }
            });
        });
    </script>
</body>
</html>
