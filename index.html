<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        .container {
            width: 100vw;
            height: 100vh;
            background: white;
            display: flex;
            flex-direction: column;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 20px;
            text-align: center;
            flex-shrink: 0;
        }
        
        .header h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 5px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .header p {
            font-size: 1rem;
            opacity: 0.9;
            margin: 0;
        }
        
        .dashboard-container {
            position: relative;
            width: 100%;
            flex: 1;
            background: #f8f9fa;
            overflow: hidden;
        }
        
        .dashboard-iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
            margin: 0 auto;
        }
        
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: #666;
            z-index: 10;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e0e0e0;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .footer {
            display: none;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.5rem;
            }
            
            .header {
                padding: 15px;
            }
        }
        
        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.3rem;
            }
            
            .header p {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Fall-Tracker Dashboard</h1>
            <p>Real-time insights and data visualization for falls</p>
        </header>
        
        <div class="dashboard-container">
            <div class="loading-overlay" id="loadingOverlay">
                <div class="spinner"></div>
                Loading dashboard...
            </div>
            
            <!-- Your Explo dashboard iframe -->
            <iframe 
                class="dashboard-iframe"
                src="https://app.explo.co/iframe/eyJhbGciOiJkaXIiLCJlbmMiOiJBMjU2R0NNIiwia2lkIjoiZmY1OTg2OTMtMjlkNy00ZTkyLWI3YzQtOTBiNTFiZjkyYmVkIn0..i3DozzPLcQQHqkw5Q0M6aQ.0ER-GZJ2d5ZkwqcERmUD_Ut1Rr_Iq1Knnd-y_PPbJTKhbrX57TNVWI53lBIwZYRvuksPWJniMM_XvAE7aGCCcovFqrzfWlBIpc8uyAVR_rNpsTujyMl-y30v9L43y8z4oTfS1Q.v5BJ3sXK5Jfe-oyAF-P9jg"
                title="Analytics Dashboard"
                onload="hideLoading()"
                onerror="showError()"
                scrolling="auto">
            </iframe>
        </div>
        

    </div>

    <script>
        // Hide loading overlay when iframe loads
        function hideLoading() {
            const overlay = document.getElementById('loadingOverlay');
            if (overlay) {
                overlay.style.display = 'none';
            }
        }
        
        // Show error message if iframe fails to load
        function showError() {
            const overlay = document.getElementById('loadingOverlay');
            if (overlay) {
                overlay.innerHTML = '<div style="text-align: center; color: #e74c3c;"><strong>Failed to load dashboard</strong><br>Please check your connection and try again.</div>';
            }
        }
        
        // Set last updated time
        document.getElementById('lastUpdated').textContent = new Date().toLocaleString();
        
        // Auto-hide loading overlay after 10 seconds (fallback)
        setTimeout(() => {
            const overlay = document.getElementById('loadingOverlay');
            if (overlay && overlay.style.display !== 'none') {
                overlay.style.display = 'none';
            }
        }, 10000);
    </script>
</body>
</html>
