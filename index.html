<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .dashboard-container {
            position: relative;
            width: 100%;
            height: 600px;
            background: #f8f9fa;
        }
        
        .dashboard-iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 0 0 16px 16px;
        }
        
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: #666;
            z-index: 10;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e0e0e0;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 0.9rem;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .header {
                padding: 20px;
            }
            
            .dashboard-container {
                height: 500px;
            }
        }
        
        @media (max-width: 480px) {
            .dashboard-container {
                height: 400px;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Analytics Dashboard</h1>
            <p>Real-time insights and data visualization</p>
        </header>
        
        <div class="dashboard-container">
            <div class="loading-overlay" id="loadingOverlay">
                <div class="spinner"></div>
                Loading dashboard...
            </div>
            
            <!-- Replace this iframe src with your actual Explo dashboard URL -->
            <iframe 
                class="dashboard-iframe"
                src="https://app.explo.co/embed/your-dashboard-id-here"
                title="Analytics Dashboard"
                onload="hideLoading()"
                onerror="showError()">
            </iframe>
        </div>
        
        <footer class="footer">
            <p>Powered by Explo â€¢ Last updated: <span id="lastUpdated"></span></p>
        </footer>
    </div>

    <script>
        // Hide loading overlay when iframe loads
        function hideLoading() {
            const overlay = document.getElementById('loadingOverlay');
            if (overlay) {
                overlay.style.display = 'none';
            }
        }
        
        // Show error message if iframe fails to load
        function showError() {
            const overlay = document.getElementById('loadingOverlay');
            if (overlay) {
                overlay.innerHTML = '<div style="text-align: center; color: #e74c3c;"><strong>Failed to load dashboard</strong><br>Please check your connection and try again.</div>';
            }
        }
        
        // Set last updated time
        document.getElementById('lastUpdated').textContent = new Date().toLocaleString();
        
        // Auto-hide loading overlay after 10 seconds (fallback)
        setTimeout(() => {
            const overlay = document.getElementById('loadingOverlay');
            if (overlay && overlay.style.display !== 'none') {
                overlay.style.display = 'none';
            }
        }, 10000);
    </script>
</body>
</html>
